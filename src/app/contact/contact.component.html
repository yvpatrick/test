<section id="contact">      
  <div class="contact-form">
    <div class="container">
      <div class="row justify-content-center"> 
        <div class="offset-top">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="contact-block wow fadeInUp" data-wow-delay="0.2s">
              <div class="section-header">   
                <p class="btn btn-subtitle wow fadeInDown" data-wow-delay="0.2s">Contact</p>       
                <h2 class="section-title">Love to Hear From You</h2>
              </div>
              <div class="alert alert-success alert-dismissible" *ngIf="isAdded">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong><i class="fa fa-bell"></i>Success!</strong> Registration Successful
              </div>
          
              <form id="contactForm" #myForm="ngForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="Name" ngModel name="Name" #Name="ngModel" placeholder="Name" required data-error="Please enter your name">
                      <div class="help-block with-errors"></div>
                    </div>                                 
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="Email" id="Email" class="form-control" ngModel name="Email" #Email="ngModel" required data-error="Please enter your email">
                      <div class="help-block with-errors"></div>
                    </div> 
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="Subject" id="Subject" ngModel name="Subject" #Subject="ngModel" class="form-control" required="" data-error="Please enter your subject">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group"> 
                      <textarea class="form-control" id="Text"  ngModel name="Text" #Text="ngModel" placeholder="Message" rows="7" data-error="Write your message" required></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="submit-button">
                      <button class="btn btn-common btn-effect" id="submit" type="reset" (click)="createUserData(myForm)">Submit</button>
                      <div id="msgSubmit" class="h3 hidden"></div> 
                      <div class="clearfix"></div> 
                    </div>
                  </div>
                </div>            
              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>        
</section>
