<div class="container">
  <div clas="row">
    <div class="col-lg-12">
        <div class="alert alert-success alert-dismissible" *ngIf="isAdded">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong><i class="lni-bolt"></i>&nbsp;Success!</strong> Technology Added Successfully
          </div>
      <form #addtech="ngForm">
        <div class="card border-primary">
          <div class="card-header bg-primary">
            <h5 class="text-white"><i class="lni-world"></i>&nbsp;NewTechnology Details</h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Technology Name</label>
              <input type="text" ngModel name="Name" class="form-control" #Name="ngModel">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea rows="4" name="des" class="form-control" ngModel></textarea>
            </div>
            <div class="form-group">
              <label>Technology Logo</label>
              <input type="text" ngModel name="Logo" class="form-control" #Logo="ngModel">
            </div>
            <div class="form-group">
              <label>Technology Video</label>
              <input type="text" ngModel name="Video" class="form-control" #Video="ngModel">
            </div>
            <div class="form-group">

              <input type="reset" class="btn btn-primary" value="Click" (click)="Tech(addtech)">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
